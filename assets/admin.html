(dayjs.extend(dayjs_plugin_relativeTime))
const icon = (i, ops = {}) => rilti.dom.i(ops, el => {
  el.update = i => { el.className = `eva eva-${i}-outline` }
  el.update(i)
  el.style.pointerEvents = 'none'
})
const converter = new showdown.Converter({openLinksInNewWindow: true, tasklists: true})
const md2html = (md, plain) => plain ? converter.makeHtml(md) : rilti.html(converter.makeHtml(md))
